<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- permet de compiler le JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const BASES = new Map([[2, 2], [3, 3], [7, 7], [11, 11], [13, 13]]);

    class BaseNumberInput extends React.Component {
      constructor(props) {
        super(props);
       
        this.handleChange = this.handleChange.bind(this);
      }

      // event est récupérer dynamiquement par la fonction onChange de React
      handleChange(event) {
        // vérification des données avant traitement dans le parent
        const { value } = event.target;
        const { number, base } = this.props;

        // méthod props appellée dans le contexte du parent
        this.props.onChangeBase(value, number);
      }

      componentDidUpdate(prevProps, prevState) {

        if( prevProps.base != this.props.base ){ 
          this.props.updateBase(this.props.number, prevProps.base, this.props.base)
          }
      }

      render() {
        const { number, base, disabled } = this.props;

        return (
          <React.Fragment>
            <p>Base {base} </p>
            <input disabled={disabled} value={number} onChange={this.handleChange} />
          </React.Fragment>
        )
      }
    }

    class App extends React.Component {

      constructor(props) {
        super(props);
        this.state = {
          number: '',
          decimal: '',
          base: '0'
        }
      }

      conversion(num, b1, b2) {

        return num === '' ? '' : parseInt(num, b1).toString(b2);
      }

      render() {
        const { base, decimal, number } = this.state;
        const { bases: basesSelected } = this.props;

        return (
          <div className="container">
            <div className="row">
              <div className="col-md-12">
                <BaseNumberInput
                  disabled={ base === "0" }
                  number={decimal}
                  onChangeBase={(v, b) => this.setState({ decimal: v, number: this.conversion(v, 10, base) })}
                updateBase={ (v, b1, b2) => this.setState({ number : this.conversion(v, b1, b2) })}
                  base="10"
                />
                <h2>Choisissez une base de conversion </h2>
                <select value={base} onChange={(e) => this.setState({ base: e.target.value })}>
                  {[ ...basesSelected.entries() ].map((b, i) => <option key={i} value={b[0]}>{b[1]}</option>)}
                  <option value="0">Aucune</option>
                </select>
                {base !== "0" &&
                  <BaseNumberInput
                    number={number}
                    onChangeBase={(v, b) => this.setState({ decimal: this.conversion(v, base, 10), number: v })}
                    updateBase={ (v, b1, b2) => this.setState({ number : this.conversion(v, b1, b2) })}
                    base={base}
                  />
                }
              </div>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(
      <App bases={BASES} />,
      document.getElementById('root')
    );

  </script>
</body>

</html>
