<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <style>
        .special {
            margin-top: 20%;
            text-align: center;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const container = document.getElementById('root');

        class Clock extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0,
                };

                setInterval(
                    () => {
                        this.setState({ count: this.state.count + 1 })
                    }, 1000
                )

                console.log('1. constructor'.toUpperCase());
            }

            horologe(count) {
                return {
                    hour: `${Math.floor(count / 3600)}`,
                    min: `${(Math.floor(count / 60) % 60)}`,
                    second: `${count % 60}`
                }
            }

            componentDidMount() {
                console.log('3. componentDidMount'.toUpperCase());
            }

            componentDidUpdate(prevProps, prevStates) {

                if (this.state.count !== prevStates.count) {
                    console.log('count prev states : ', this.state.count, prevStates.count)
                }
            }

            componentWillUnmount() {
                console.log('componentWillUnmount'.toUpperCase());

            }


            render() {

                const { hour, min, second } = this.horologe(this.state.count);

                console.log('2. render'.toUpperCase()) ;

                return (
                    <div className="container " >
                        <div className="alert alert-dark" role="alert">
                            <p>{hour} h  {min} m  {second} s </p>
                        </div>
                    </div >
                );
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    life: 15,
                };

                setInterval(
                    () => {
                        this.setState({ life: this.state.life - 1 })
                    }, 1000
                )

            }

            render() {

                return (
                    <div className="container">
                        {this.state.life <= 0 ? <p>Dead</p> : <Clock />}
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            container
        );

    </script>
</body>

</html>
